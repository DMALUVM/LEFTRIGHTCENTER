<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Left Right Center Game</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Left Right Center Game</h1>
        </header>
        <main>
            <section id="setup">
                <h2>Game Setup</h2>
                <div class="input-group">
                    <label for="numPlayers">Number of Players:</label>
                    <input type="number" id="numPlayers" min="2" max="10" value="3">
                </div>
                <div class="input-group">
                    <label for="buyIn">Buy-In Amount (per spot):</label>
                    <input type="number" id="buyIn" min="1" value="1">
                </div>
                <div id="playerNames"></div>
                <button id="start-btn" class="btn btn-primary">Start Game</button>
            </section>
            <section id="game" class="hidden">
                <div id="players" class="player-list"></div>
                <div id="center-pot" class="pot">Center Pot: $<span class="chips">0</span></div>
                <div id="current-player" class="current-player"></div>
                <button id="roll-btn" class="btn btn-action">Roll Dice</button>
                <div id="dice" class="dice-container"></div>
                <div id="message" class="message"></div>
            </section>
        </main>
        <footer>
            <p>&copy; 2024 Left Right Center Game. All rights reserved.</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
