<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Left Right Center Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Left Right Center Game</h1>
        <div id="setup">
            <label for="numPlayers">Number of Players:</label>
            <input type="number" id="numPlayers" min="2" max="10" value="3">
            <label for="buyIn">Buy-In Amount:</label>
            <input type="number" id="buyIn" min="1" value="3">
            <div id="playerNames"></div>
            <button id="start-btn">Start Game</button>
        </div>
        <div id="game" style="display:none;">
            <div id="players"></div>
            <div id="center-pot">Center Pot: $<span class="chips">0</span></div>
            <button id="roll-btn">Roll Dice</button>
            <div id="dice">
                <span class="die" id="die1"></span>
                <span class="die" id="die2"></span>
                <span class="die" id="die3"></span>
            </div>
            <div id="message"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
