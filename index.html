<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Left Right Center Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Left Right Center Game</h1>
        <div id="game">
            <div id="players">
                <div id="player1" class="player">Player 1: <span class="chips">3</span></div>
                <div id="player2" class="player">Player 2: <span class="chips">3</span></div>
                <div id="player3" class="player">Player 3: <span class="chips">3</span></div>
            </div>
            <div id="center-pot">Center Pot: <span class="chips">0</span></div>
            <button id="roll-btn">Roll Dice</button>
            <div id="dice">
                <span class="die" id="die1"></span>
                <span class="die" id="die2"></span>
                <span class="die" id="die3"></span>
            </div>
            <div id="message"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
